<nav aria-label="...">
    <ul class="pager">
        {% if all_list.has_previous %}
        <li><a href="?page={{ all_list.previous_page_number }}">上一页</a></li>
        {% else %}
        <li class="disabled"><span>上一页</span></li>
        {% endif %}

        <li>第{{ all_list.number }}/{{ all_list.paginator.num_pages }}页</li>

        {% if all_list.has_next %}
        <li><a href="?page={{ all_list.next_page_number }}">下一页</a></li>
        {% else %}
        <li class="disabled"><span>下一页</span></li>
        {% endif %}
    </ul>
</nav>
